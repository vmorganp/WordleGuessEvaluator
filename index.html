<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Wordle Stats</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <script src="./fetch_wordlists.js"></script>
    <script src="./index.js"></script>

    <!-- bootstrap stuff -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body id="body">
    <div class="form-group">
        <label for="solution">Solution</label>
        <input class="form-control" id="solution" type="solution" placeholder="Solution">
    </div>


    <div class="form-group">
        <label for="guess1">Guess1</label>
        <input class="form-control" id="guess1" placeholder="guess1">
    </div>
    <div id="guess1Stats"></div>

    <div class="form-group">
        <label for="guess2">Guess2</label>
        <input class="form-control" id="guess2" placeholder="guess2">
    </div>
    <div id="guess2Stats"></div>

    <div class="form-group">
        <label for="guess3">Guess3</label>
        <input class="form-control" id="guess3" placeholder="guess3">
    </div>
    <div id="guess3Stats"></div>

    <div class="form-group">
        <label for="guess4">Guess4</label>
        <input class="form-control" id="guess4" placeholder="guess4">
    </div>
    <div id="guess4Stats"></div>

    <div class="form-group">
        <label for="guess5">Guess5</label>
        <input class="form-control" id="guess5" placeholder="guess5">
    </div>
    <div id="guess5Stats"></div>

    <div class="form-group">
        <label for="guess6">Guess6</label>
        <input class="form-control" id="guess6" placeholder="guess6">
    </div>
    <div id="guess6Stats"></div>

    <button class="btn btn-primary mb-2" onclick="stats()" type="button">Submit</button>

</body>

</html>
